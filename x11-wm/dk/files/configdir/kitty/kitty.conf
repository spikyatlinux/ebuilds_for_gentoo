# Quickstart
#   web: https://sw.kovidgoyal.net/kitty/#quickstart
#   doc: file:///usr/share/doc/kitty-0.18.1/html/index.html#quickstart

# Color scheme is based on Specemacs-dark colors
#   https://github.com/nashamri/spacemacs-theme


# Environment
allow_remote_control        no
close_on_child_death        no
editor                      .
linux_display_server        auto
shell                       zsh -l
term                        xterm-256color
update_check_interval       0
strip_trailing_spaces       never
select_by_word_characters   @-./_~?&=%+#

# Key bindings, include bindings of plasma konsole
kitty_mod               ctrl+shift
#: When the mouse hovers over a terminal hyperlink, show the actual
#: URL that will be activated when the hyperlink is clicked.
copy_on_select          yes
#open_url_with           default
open_url_with           firefox
detect_urls             yes
#
map kitty_mod+g         pass_selection_to_program ~/.config/bspwm/kitty/searchinbrowser.sh
map kitty_mod+c      	copy_to_clipboard
map kitty_mod+o      	pass_selection_to_program
map kitty_mod+s      	paste_from_selection
map kitty_mod+v      	paste_from_clipboard
map shift+insert     	paste_from_selection
map shift+left       	previous_tab
map shift+right      	next_tab
map kitty_mod+left      neighboring_window left
map kitty_mod+right     neighboring_window right
map kitty_mod+up        neighboring_window up
map kitty_mod+down      neighboring_window down
map kitty_mod+9 launch --location=hsplit --cwd=current
map kitty_mod+8 launch --location=vsplit --cwd=current

# Window
background_opacity      	0.98
initial_window_height   	420
initial_window_width    	640
remember_window_size    	no
scrollback_lines        	-1
scrollback_pager_history_size 	0

# Tabs
tab_bar_edge            top
tab_bar_style           powerline
tab_bar_min_tabs        1
# active_tab_foreground   #000000
# active_tab_background   #ffff55
active_tab_font_style   regular
# inactive_tab_foreground #ffff55
# inactive_tab_background #212026
inactive_tab_font_style regular

# Terminal bell
bell_on_tab             no
command_on_bell         none
enable_audio_bell       no
window_alert_on_bell    no

# Cursor
cursor_shape            block
cursor_blink_interval   -2

# Font
disable_ligatures       never
font_family             JetBrains Mono Regular
italic_font             JetBrains Mono Italic
bold_font               JetBrains Mono Bold
bold_italic_font        JetBrains Mono Bold Italic
font_size               10.0

# Colors
# background              #292b2e
# cursor                  #b2b2b2
# foreground              #b2b2b2
# url_color               #28def0
url_style               single
